<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Class at a Glance</title>
    </head>
    <body>
    <!--Do not remove--PhoneGap Functions-->    
        <div class="app">
            <h1>Class at a Glance</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    <!--End of PhoneGap Functions-->
    
    <!--Do not remove--Set up for Facebook SDK-->
        <script type="text/javascript" src="js/facebooksdk.js">    
        </script>
    <!--End of Set up for Facebook SDK-->
    
    <!--Do not remove--Set up for Facebook Login-->
    <script type="text/javascript" src="js/facebooklogin.js">>   
    </script>
    
    <!--End of Set up for Facebook SDK-->

    <!--Do not remove--Set up for Facebook Login-->
    <script type="text/javascript" src="js/facebooklogin.js">>   
    </script>
    
    <!--End of Set up for Facebook SDK-->

    <!--Do not remove--Set up for Facebook Share-->
    <script type="text/javascript" src="js/facebookshare.js">>   
    </script>
    
    <!--End of Set up for Facebook Share-->


       

<!--Like and Share Button-->    
    <div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>
<!--End Like and Share Button--> 

<!--
  Login Button

  https://developers.facebook.com/docs/reference/plugins/login

  This example needs the 'publish_actions' permission in
  order to publish an action.  The scope parameter below
  is what prompts the user for that permission.
-->

<div
  class="fb-login-button"
  data-show-faces="true"
  data-width="200"
  data-max-rows="1"
  data-scope="publish_actions">
</div>
<!--End Facebook Login--> 


<!--Share StoryButton--> 
<div>
This example creates a story on Facebook using the
<a href="https://developers.facebook.com/docs/reference/ogaction/og.likes">
<code>og.likes</code></a> API.  That story will just say
that you like an
<a href="http://techcrunch.com/2013/02/06/facebook-launches-developers-live-video-channel-to-keep-its-developer-ecosystem-up-to-date/">
article on TechCrunch</a>.  The story should only
be visible to you.
</div>

<div>
<input
  type="button"
  value="Create a story with an og.likes action"
  onclick="postLike();">
</div>

<div id="result"></div>

<!--End Share Story Button--> 





    </body>
</html>
